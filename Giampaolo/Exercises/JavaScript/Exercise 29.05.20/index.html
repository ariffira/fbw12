<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<body>

    <div class="container text-center">
        <div class="d-flex justify-content-center">
            <div class="card mx-auto my-auto w-50 p-5" id="test">

                <h1>My Daily Task</h1>

                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-pen"></i></span>
                    </div>
                    <input type="text" class="form-control" id="input" placeholder="Add a Task">
                    <button type="submit" class="btn btn-custom" onclick="addInput(input.value)">
                        Add
                    </button>
                </div>

                <ul class="list-group text-left" id="showList">

                </ul>

            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

</body>
