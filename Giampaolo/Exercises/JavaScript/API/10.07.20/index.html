<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d30f23d271.js" crossorigin="anonymous"></script>
</head>

<body>

    <nav id="navBar" class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03"
                aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">
                <img src="images/cinema.png" width="30" height="30" class="d-inline-block align-top" alt=""
                    loading="lazy">
                Movie API
            </a>

            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                </ul>
                <div class="form-inline my-2 my-lg-0">

                    <input class="form-control mr-sm-2" id="userTitle" type="search" placeholder="Title"
                        aria-label="Search">

                    <select id="userType" class=" form-control custom-select mr-sm-2">
                        <option selected disabled>Choose a Category</option>
                        <option value="movie">Movies</option>
                        <option value="game">Games</option>
                        <option value="series">TV Series</option>
                        <option value="episode">Episodes</option>
                    </select>

                    <select id="userYear" class="form-control custom-select mr-sm-2">
                        <option selected disabled>Choose an Year</option>
                        <option value="">All</option>
                    </select>

                    <button class="btn btn-outline-warning my-2 my-sm-0" type="submit"
                        onclick="findMovie(userTitle.value, userType.value, userYear.value); findMovieMany(userTitle.value, userType.value, userYear.value)">Search</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-xl">
        <table class="table table-bordered table-dark my-5">
            <thead>
                <tr>
                    <th scope="col">Unit ID</th>
                    <th scope="col">Unit</th>
                    <th scope="col">Description</th>
                    <th scope="col">Age</th>
                    <th scope="col">Game Expansion</th>
                    <th scope="col">Cost</th>
                    <th scope="col">Recruit Time</th>
                    <th scope="col">Attack Statistics</th>
                    <th scope="col">Attack Bonus</th>
                    <th scope="col">Others</th>
                </tr>
            </thead>
            <tbody id="table">

            </tbody>
        </table>
    </div>


    </div>

    <!-- JavaScript -->
    <script src="js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
