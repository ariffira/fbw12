<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #calculator {
            border-radius: 20px;
            background-color: azure;
            position: absolute;
            top: 2rem;
            left: 20rem;
            border: 2px solid black;
            width: 20rem;
            height: 30rem;
            padding: 10px;
            text-align: center;
        }

        #calculator button {
            width: 70px;
            height: 50px;
            text-align: center;
        }

        #display {
            margin-top: 15px;
        }

        #display > input {
            width: 314px;
            height: 50px;
            font-size: xx-large;
        }

        #inputs {
            display: flex;
        }

        #numbers {
            flex: 3;
        }

        #signals {
            flex: 1;
        }
    </style>
</head>

<body>
    <h1>JS Calculator</h1>
    <div class="CalDiv">
        <h2>Addition</h2>
        Number 1:
        <input type="text" id="number1">
        <br>
        Number 2:
        <input type="text" id="number2">
        <br>
        <br>
        <button onclick="add()">
            ADD(+)
        </button>
        <br>
        <div id="resultId"></div>
    </div>

    <div class="CalDiv">
        <h2>Subtraction</h2>
        Number 1:
        <input type="text" id="subNumber1">
        <br>
        Number 2:
        <input type="text" id="subNumber2">
        <br>
        <br>
        <button onclick="sub()">
            SUB(-)
        </button>
        <br>
        <div id="subResultId"></div>
    </div>

    <div class="CalDiv">
        <h2>Multiplication</h2>
        Number 1:
        <input type="text" id="multiNumber1">
        <br>
        Number 2:
        <input type="text" id="multiNumber2">
        <br>
        <br>
        <button onclick="multi()">
            Multiply(*)
        </button>
        <br>
        <div id="multiResultId"></div>
    </div>

    <div class="CalDiv">
        <h2>Division</h2>
        Number 1:
        <input type="text" id="divNumber1">
        <br>
        Number 2:
        <input type="text" id="divNumber2">
        <br>
        <br>
        <button onclick="div()">
            DIV(/)
        </button>
        <br>
        <div id="divResultId"></div>
    </div>

    <div class="CalDiv">
        <h2>Percentage</h2>
        Number 1:
        <input type="text" id="proCentNumber1">
        <br>
        Number 2:
        <input type="text" id="proCentNumber2" placeholder="%">
        <br>
        <br>
        <button onclick="proCent()">
            Per(%)
        </button>
        <br>
        <div id="proCentResultId"></div>
    </div>



    <!-- * Calculator -->
    <div id="calculator">
        <div id="display">
            <input type="text"><br>
            <input id="calcResult" type="text" disabled>
        </div>
        <hr>
        <div id="inputs">

            <div id="numbers">
                <button id="erase" onclick="eraseAll()">CE</button>
                <button>C</button>
                <button id="eraseNumber" onclick="eraseNumber()">B</button>
                <hr>
                <button id="get1" value="1" onclick="addNumber1()">1</button>
                <button id="get2" value="2" onclick="addNumber2()">2</button>
                <button id="get3" value="3" onclick="addNumber3()">3</button>
                <button id="get4" value="4" onclick="addNumber4()">4</button>
                <button id="get5" value="5" onclick="addNumber5()">5</button>
                <button id="get6" value="6" onclick="addNumber6()">6</button>
                <button id="get7" value="7" onclick="addNumber7()">7</button>
                <button id="get8" value="8" onclick="addNumber8()">8</button>
                <button id="get9" value="9" onclick="addNumber9()">9</button>
                <button id="get0" value="0" onclick="addNumber0()">0</button>
            </div>
            <div id="signals">
                <button>=</button>
                <hr>
                <button>+</button>
                <button>-</button>
                <button>/</button>
                <button>*</button>
                <button>%</button>
            </div>
        </div>
    </div>
    <!-- JavaScript -->
    <script src="main.js"></script>
</body>

</html>
