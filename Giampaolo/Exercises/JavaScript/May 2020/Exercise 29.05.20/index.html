<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid text-center">
        <div class="row">
            <div class="card w-50 p-5 col-md-4">
                <h1>Show a new user</h1>

                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputName">Name</label>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" class="form-control" id="inputName">
                            </div>
                        </div>

                        <div class="form-group col-md-6">
                            <label for="inputSurname">Surname</label>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" class="form-control" id="inputSurname">
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <label for="inputAge">Age</label>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user-plus"></i></span>
                                </div>
                                <input type="text" class="form-control" id="inputAge" maxlength="2">
                            </div>
                        </div>
                    </div>

                    <hr>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCourse">Course</label>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-graduation-cap"></i></span>
                                </div>
                                <input type="text" class="form-control" id="inputCourse">
                            </div>
                        </div>

                        <div class="form-group col-md-6">
                            <label for="inputCourseType">Course Address</label>
                            <select id="inputCourseType" class="form-control">
                                <option selected disabled>Choose...</option>
                                <option value="Web Development">Web Development</option>
                                <option value="Online Marketing">Online Marketing</option>
                            </select>
                        </div>
                    </div>

                    <hr>

                    <div class="form-group">
                        <div class="form-group">
                            <label for="inputEmail">Email</label>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-at"></i></span>
                                </div>
                                <input type="email" class="form-control" id="inputEmail">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="form-group">
                            <label for="inputPassword">Password</label>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                <input type="password" class="form-control" id="inputPassword">
                            </div>
                        </div>
                    </div>

                    <hr class="mt-5">

                    <div class="form-group">
                        <label for="inputAddress">Address</label>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-map-marked-alt"></i></span>
                            </div>
                            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCity">City</label>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-city"></i></span>
                                </div>
                                <input type="text" class="form-control" id="inputCity">
                            </div>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputState">State</label>
                            <select id="inputState" class="form-control">
                                <option selected disabled>Choose...</option>
                                <option value="Germany">Germany</option>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputZip">Zip</label>
                            <input type="text" class="form-control" id="inputZip" maxlength="5">
                        </div>
                    </div>

                    <hr>

                    <div class="form-group">
                        <label for="inputFavoriteBook">Favorite Book</label>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-book"></i></span>
                            </div>
                            <input type="text" class="form-control" id="inputFavoriteBook">
                        </div>
                    </div>


                </form>
                <button class="btn btn-custom w-25 mx-auto" onclick="addUser()">Add User</button>

                <hr class="my-4">

                <h2>My Daily Task</h2>
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-pen"></i></span>
                    </div>
                    <input type="text" class="form-control" id="input" placeholder="Add a Task">
                    <button type="submit" class="btn btn-custom" onclick="addInput(input.value)">
                        Add
                    </button>
                </div>
            </div>

            <div class="card mx-auto p-5 col-md-7">
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th>#ID</th>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Course</th>
                            <th>Address</th>
                            <th>Favorite Books</th>
                            <th>Credentials</th>
                            <th>Edit</th>
                        </tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>

                <ul class="list-group text-left" id="showList"></ul>
            </div>
        </div>
    </div>
    <!-- Exercise 14 -->
    <div class="card m-5 p-5">
        <h2>Part 1</h2>
        <div id="showText"></div>
    </div>

    <div class="card m-5 p-5">
        <h2>Part 2</h2>
        <ul id="showTextSplitBefore"></ul>
        <hr>
        <ul id="showTextSplit"></ul>
    </div>

    <div class="card m-5 p-5" >
        <h2>Part 3</h2>
        <ul id="showTextSplit2"></ul>
    </div>

    <!-- Exercise 15 -->
    <div class="card m-5 p-5">
        <h2>Part 1</h2>
        <div id="printMessage"></div>
        <button class="w-25 btn btn-custom" onclick="randonNum()">
            Generate
        </button>
        <div id="printMessage2"></div>
        <button class="w-25 btn btn-custom" onclick="randonNum100()">
            Generate
        </button>
    </div>

    <div class="card m-5 p-5">
        <h2>Part 2</h2>
        <p>Set The radius of the circle: <input type="text" class="form-control w-25" id="radius"></p>
        <button class="w-25 btn btn-custom" onclick="circleArea(radius.value)">
            Generate
        </button>
        <div class="circle">
            <div id="areaSize"></div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
