<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS ~ Test</title>
    <style>
        #JS {
            font-size: xx-large;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-weight: bold;
        }

        #test {
            background-color: black;
            color: blanchedalmond;
        }

        body {
            transition: 5s;
        }

        .image {
            transition: 5s
        }

        img {
            animation: opacity 15s both;
        }

        @keyframes opacity {
            from {opacity: 0; transform: scale(0); max-width: 0%; max-height: 0%;}
            to {opacity: 1; transform: scale(1); max-width: 100%; max-height: 100%;}
        }
    </style>
</head>

<body>
    <div id="JS"></div>
    <div id="test"></div>
    <div class="image"></div>

    <button onclick="imgFunction()">Get img</button>
    <button onclick="styleFunction()">Add margin</button>
    <button onclick="backgroundColor()">Add background color</button>
    <button onclick="backgroundColor2()">Add background color 2</button>
