<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div style="float: left;">
        <h1>Calculator</h1>
        <div class="calculator">
            <h2>First type</h2>
            <input id="inputA" type="text"><br>
            <select id="operand">
                <option value="add">+</option>
                <option value="sub">-</option>
                <option value="div">/</option>
                <option value="mult">*</option>
                <option value="per">%</option>
            </select><br>
            <input id="inputB" type="text"><br>
            <button id="executor" onclick="calculator(inputA.value, inputB.value, operand.value)">Execute =</button><br>
            <input id="output" type="text" disabled>
        </div>

        <div class="calculator">
            <h2>Second type</h2>
            <input id="inputX" type="text" disabled>
            <input id="inputY" type="text" disabled>
            <br>
            <input id="output2" type="text" disabled>
            <hr>
            <div class="grid">
                <button class="per" value="per">%</button>
                <button onclick="inputX.value = ''; inputY.value = ''; output2.value = '';">CE</button>
                <button onclick="inputX.value = ''; inputY.value = '';">C</button>
                <button onclick="remove(inputX.value)"><-</button>
                <button onclick="inputX.value += this.value" class="num7" value="7">7</button>
                <button onclick="inputX.value += this.value" class="num8" value="8">8</button>
                <button onclick="inputX.value += this.value" class="num9" value="9">9</button>
                <button class="sub" value="sub">-</button>
                <button onclick="inputX.value += this.value" class="num4" value="4">4</button>
                <button onclick="inputX.value += this.value" class="num5" value="5">5</button>
                <button onclick="inputX.value += this.value" class="num6" value="6">6</button>
                <button class="div" value="div">/</button>
                <button onclick="inputX.value += this.value" class="num1" value="1">1</button>
                <button onclick="inputX.value += this.value" class="num2" value="2">2</button>
                <button onclick="inputX.value += this.value" class="num3" value="3">3</button>
                <button class="mul" value="mult">*</button>
                <button onclick="execute()" id="executor2">=</button>
                <button onclick="inputX.value += this.value" class="num0" value="0">0</button>
                <button onclick="inputX.value += this.value" class="comma" value=".">.</button>
                <button class="add" value="add">+</button>
            </div>
        </div>
    </div>

    <div id="container">
        <div id="clockID"></div>

    </div>


    <table>
        <caption>Employees Table</caption>
        <thead>
            <tr>
                <th>ID</th>
                <th>Photo</th>
                <th>Name</th>
                <th>Age</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody id="main">

        </tbody>
        <tfoot>
            <tr>
                <th class="table-head">Total Salaries:</th>
                <td colspan="5" id="totalSalary"></td>
            </tr>
            <tr>
                <th class="table-head" colspan="5">Show Details</th>
            </tr>
            <tr>
                <th><button id="showOlder">Employees over 60:</button></th>
                <td colspan="5" id="olderEmployees"></td>
            </tr>
            <tr>
                <th><button id="showYounger">Emploeeys under 30:</button></th>
                <td colspan="5" id="youngerEmployees"></td>
            </tr>
            <tr>
                <th><button id="showHigSalary">Emploeeys' salary over â‚¬ 60000:</button></th>
                <td colspan="5" id="biggerSalary"></td>
            </tr>
        </tfoot>
    </table>

    <!-- JavaScript -->
    <script src="js/main.js"></script>
</body>

</html>
