<!DOCTYPE html>
<html lang="en">
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    body,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
        font-family: "Lato", sans-serif
    }

    .w3-bar,
    h1,
    button {
        font-family: "Montserrat", sans-serif
    }

    .w3-quarter img {
        margin-bottom: -6px;
        cursor: pointer
    }

    .w3-quarter img:hover {
        opacity: 0.6;
        transition: 0.3s
    }
</style>

<body>

    <!-- Navbar -->
    <div class="w3-top">
        <div class="w3-bar w3-red w3-card w3-left-align w3-large">
            <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-red"
                href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i
                    class="fa fa-bars"></i></a>
            <a href="index.html" class="w3-bar-item w3-button w3-padding-large w3-hover-white">Home</a>
            <a href="works.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Works</a>
            <a href="photo.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-white">Pictures</a>
            <a href="about.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">About
                Me</a>
            <a href="contact.html"
                class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Contact</a>
        </div>

        <!-- Navbar on small screens -->
        <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
            <a href="works.html" class="w3-bar-item w3-button w3-padding-large">Works</a>
            <a href="photo.html" class="w3-bar-item w3-button w3-padding-large">Pictures</a>
            <a href="about.html" class="w3-bar-item w3-button w3-padding-large">About Me</a>
            <a href="contact.html" class="w3-bar-item w3-button w3-padding-large">Contact</a>
        </div>
    </div>

    <!-- Header -->
    <header class="w3-container w3-red w3-center" style="padding:128px 16px">
        <h1 class="w3-margin">Giampaolo Nico Lo Cascio</h1>
        <p class="w3-xlarge">Web Developer & Web Designer</p>
    </header>

    <!-- Overlay effect when opening sidebar on small screens -->
    <div class="w3-overlay w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu"
        id="myOverlay"></div>

    <!-- !PAGE CONTENT! -->
    <div class="w3-main w3-content" style="max-width:1600px;margin-top:83px">

        <!-- Photo grid -->
        <div class="w3-row w3-grayscale-min">
            <div class="w3-quarter">
                <img src="images/girl.jpg" style="width:100%" onclick="onClick(this)" alt="Canoeing again">
                <img src="images/boy.jpg" style="width:100%" onclick="onClick(this)"
                    alt="Quiet day at the beach. Cold, but beautiful">
                <img src="images/girl.jpg" style="width:100%" onclick="onClick(this)"
                    alt="The Beach. Me. Alone. Beautiful">
            </div>

            <div class="w3-quarter">
                <img src="images/girl_train.jpg" style="width:100%" onclick="onClick(this)"
                    alt="A girl, and a train passing">
                <img src="images/man_bench.jpg" style="width:100%" onclick="onClick(this)"
                    alt="Waiting for the bus in the desert">
                <img src="images/natureboy.jpg" style="width:100%" onclick="onClick(this)"
                    alt="Nature again.. At its finest!">
            </div>

            <div class="w3-quarter">
                <img src="images/man_bench.jpg" style="width:100%" onclick="onClick(this)"
                    alt="Waiting for the bus in the desert">
                <img src="images/girl_mountain.jpg" style="width:100%" onclick="onClick(this)"
                    alt="What a beautiful scenery this sunset">
                <img src="images/closegirl.jpg" style="width:100%" onclick="onClick(this)"
                    alt="The Beach. Me. Alone. Beautiful">
            </div>

            <div class="w3-quarter">
                <img src="images/natureboy.jpg" style="width:100%" onclick="onClick(this)"
                    alt="A boy surrounded by beautiful nature">
                <img src="images/girl_train.jpg" style="width:100%" onclick="onClick(this)"
                    alt="A girl, and a train passing">
                <img src="images/boy.jpg" style="width:100%" onclick="onClick(this)"
                    alt="Quiet day at the beach. Cold, but beautiful">
            </div>
        </div>

        <!-- Pagination -->
        <div class="w3-center w3-padding-32">
            <div class="w3-bar">
                <a href="#" class="w3-bar-item w3-button w3-hover-black">«</a>
                <a href="#" class="w3-bar-item w3-black w3-button">1</a>
                <a href="#" class="w3-bar-item w3-button w3-hover-black">2</a>
                <a href="#" class="w3-bar-item w3-button w3-hover-black">3</a>
                <a href="#" class="w3-bar-item w3-button w3-hover-black">4</a>
                <a href="#" class="w3-bar-item w3-button w3-hover-black">»</a>
            </div>
        </div>

        <!-- Modal for full size images on click-->
        <div id="modal01" class="w3-modal w3-black" style="padding-top:0" onclick="this.style.display='none'">
            <span class="w3-button w3-black w3-xlarge w3-display-topright">×</span>
            <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
                <img id="img01" class="w3-image">
                <p id="caption"></p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="w3-container w3-padding-64 w3-center w3-opacity w3-light-grey">
        <h3>Follow me on</h3>
        <div class="w3-xlarge w3-padding-32">
            <i class="fa fa-facebook-official w3-hover-opacity"></i>
            <i class="fa fa-instagram w3-hover-opacity"></i>
            <i class="fa fa-snapchat w3-hover-opacity"></i>
            <i class="fa fa-pinterest-p w3-hover-opacity"></i>
            <i class="fa fa-twitter w3-hover-opacity"></i>
            <i class="fa fa-linkedin w3-hover-opacity"></i>
        </div>
    </footer>

    <script>
        // Script to open and close sidebar
        function w3_open() {
            document.getElementById("mySidebar").style.display = "block";
            document.getElementById("myOverlay").style.display = "block";
        }

        function w3_close() {
            document.getElementById("mySidebar").style.display = "none";
            document.getElementById("myOverlay").style.display = "none";
        }

        // Modal Image Gallery
        function onClick(element) {
            document.getElementById("img01").src = element.src;
            document.getElementById("modal01").style.display = "block";
            var captionText = document.getElementById("caption");
            captionText.innerHTML = element.alt;
        }

        // Used to toggle the menu on small screens when clicking on the menu button
        function myFunction() {
            var x = document.getElementById("navDemo");
            if (x.className.indexOf("w3-show") == -1) {
                x.className += " w3-show";
            } else {
                x.className = x.className.replace(" w3-show", "");
            }
        }
    </script>

</body>

</html>
