<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Media Query test</title>
    <link rel="stylesheet" href="mediaQuery.css">
</head>

<body>

    <!-- Media Query means Finding devices or machines with different size -->
    <div class="container">

        <div class="top-menu">
            <a href="mediaQuery.html">Home</a>
            <a href="Contact.html">Contact me</a>
            <a href="experience.html">My Experience</a>
            <a href="gallery.html">My pictures</a>
        </div>

        <div class="content">
            <div class="left-menu">
                <ul>
                    <li><a href="#">Left menu 1</a></li>
                    <li><a href="#">Left menu 2</a></li>
                    <li><a href="#">Left menu 3</a></li>
                </ul>
            </div>

            <div class="main">
                <form action="" method="get">
                    <fieldset>
                        <legend>Main Infos</legend>
                        <label for="firstName">First Name</label><br>
                        <input type="text" name="Name" id="firstName" placeholder="Name" required><br><br>

                        <label for="secondName">Second Name</label><br>
                        <input type="text" name="Surname" id="secondName" placeholder="Surname" required><br><br>

                        <label for="t-num">Telefon Number</label><br>
                        <input type="text" name="TelefonNumber" id="t-num" placeholder="0123456789"><br><br>

                        <label for="e-mail">E-mail</label><br>
                        <input type="email" name="E-mail" id="e-mail" placeholder="example.beispiel@mail.com"><br>
                    </fieldset><br>

                    <fieldset>
                        <legend>Address</legend>
                        <label for="street">Street</label><br>
                        <input type="text" name="Street" id="street" placeholder="Address" required><br><br>

                        <label for="postCode">Postal Code</label><br>
                        <input type="text" name="Postal Code" id="address" placeholder="Postal Code" maxlength="5"
                            minlength="5" required><br><br>

                        <label for="city">City</label><br>
                        <select name="City" id="city">
                            <option value="Krefeld">Krefeld</option>
                            <option value="Duisburg" selected>Duisburg</option>
                            <option value="Düsseldorf">Düsseldorf</option>
                            <option value="Moers">Moers</option>
                        </select>
                    </fieldset><br>

                    <fieldset>
                        <legend>Your Message</legend>
                        <label for="message">Write here your message:</label><br>
                        <textarea name="Message" id="message" cols="40" rows="10"></textarea><br>
                        <small>Max 500 letters.</small><br><br>

                        <input type="checkbox" name="Subscrition" id="newmember" checked="true">
                        <label for="newmember">Receive our newsletter</label><br>
                        <input type="checkbox" name="Conditions" id="agree" required>
                        <label for="agree"> I have read, understood and accepted the <a href="http://" target="_blank"
                                rel="noopener noreferrer">Terms and Conditions</a>.</label>
                    </fieldset><br>

                    <input type="submit" value="Submit Form"> <input type="reset" value="Reset all values">
                </form>
            </div>

        </div>

        <div class="footer">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Perferendis, illo.</p>
        </div>

    </div>
</body>

</html>
