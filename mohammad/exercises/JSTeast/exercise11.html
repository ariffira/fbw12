<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Card</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/exercise11.css">

</head>

<body>

    <div class="card  container rounded mt-5 shadow " id="main">
        <div class="card-body text-center">
            <h2>Login Form</h2>

            <div class="form-group">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">User name:</span>
                    </div>

                    <input type="text" class="form-control" id="username" placeholder="Enter username" name="username">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">User name:</span>
                    </div>
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                </div>
            </div>
            <div class="bg-danger text-white" id="warning"></div>
            <button class="btn btn-success" onclick="checkuser()">Sign in</button>

        </div>
    </div>



    </div>


    <!-- JavaScript -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="js/exercise11.js "></script>
</body>

</html>
