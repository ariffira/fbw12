<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- start top navbar -->
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
                <a class="navbar-brand" href="index.html"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/28/Sport_records_icon_MJ.svg/1200px-Sport_records_icon_MJ.svg.png" alt="logo" width="30px" height="30px"></a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="index.html">Home</a></li>
                    <li><a href="messages.html">Messages</a></li>
                </ul>
                <form class="navbar-form navbar-right" role="search">
                    <div class="form-group input-group">
                        <input type="text" class="form-control" placeholder="Search..">
                        <span class="input-group-btn">
            <button class="btn btn-default" type="button">
              <span class="glyphicon glyphicon-search"></span>
                        </button>
                        </span>
                    </div>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="my-account.html"><span class="glyphicon glyphicon-user"></span> My Account</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- end top navbar -->

    <!-- start main content -->
    <div class="container text-lift">
        <form action="#">
            <!-- First name -->
            <div class="form-group input-group row">
                <div class="input-group-prepend">
                    <span class="input-group-text">Firstname:</span>
                </div>
                <input type="text" class="form-control " id="formGroupExampleInput" placeholder="Firstname">

            </div>
            <!-- ./First name -->
            <!-- Last name -->
            <div class="form-group input-group row">
                <div class="input-group-prepend">
                    <span class="input-group-text">Lastname:</span>
                </div>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Lastname">
            </div>
            <!-- ./Last name -->
            <!-- Email -->
            <div class="form-group input-group row">
                <div class="input-group-prepend">
                    <span class="input-group-text">Email address:</span>
                </div>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <!-- ./Email -->
            <!-- Age -->

            <div class="form-group input-group row">
                <div class="input-group-prepend">
                    <span class="input-group-text">Age:</span>
                </div>
                <input type="number" class="form-control" id="formGroupExampleInput2" placeholder="25">
            </div>
            <!-- ./Age -->

            <!-- Birthday -->

            <div class="form-group input-group row">
                <div class="input-group-prepend">
                    <span class="input-group-text">Birthday</span>
                </div>
                <input type="date" id="start" name="trip-start" min="2018-01-01" max="2020-04-20">

            </div>


            <!-- ./Birthday -->


            <!-- Password -->
            <div class="form-group input-group row">
                <div class="input-group-prepend">
                    <span class="input-group-text">Password</span>
                </div>
                <input type="password" class="form-control" id="inputPassword" placeholder="P@ss0wrd">

            </div>
            <!-- ./Password -->
            <!-- phone number -->
            <div class="form-group input-group row">
                <div class="input-group-prepend">
                    <span class="input-group-text">Phone Number:</span>
                </div>

                <input type="tel" class="form-control" id="formGroupExampleInput2" pattern="[+][0-9]{2}-[0-9]{3}-[0-9]{4}-[0-9]{4}" placeholder="eg:+49-333-3435-3338">

            </div>
            <!-- ./phone number -->

            <!-- Address -->
            <div class="form-group input-group row">
                <div class="input-group-prepend">
                    <span class="input-group-text">Address:</span>
                </div>

                <input type="text" class="form-control col-sm-4" id="inputCity" placeholder="street">

                <input type="text" class="form-control col-sm-2" id="inputCity" placeholder="HN.">

                <input type="text" class="form-control col-sm-3" id="inputZip" placeholder="Zip">


            </div>

            <!-- ./Address -->

            <!-- Country -->

            <div class="form-group input-group row">
                <div class="input-group-prepend">
                    <span class="input-group-text">Select Country:</span>
                </div>


                <select class="form-control " name="country">
                    <option selected disabled>Choose One</option>
                    <option>Germany</option>
                    <option>Syria</option>
                    <option>Poland</option>
                    <option>India</option>
                    <option>Iraq</option>
                </select>

            </div>

            <!-- ./Country -->

            <!-- aboutme -->

            <div class="form-group input-group row">
                <div class="input-group-prepend">
                    <span class="input-group-text">About me</span>
                </div>
                <textarea class="form-control" aria-label="With textarea"></textarea>
            </div>


            <!-- Gender -->
            <div class="form-group input-group row">
                <div class="input-group-prepend">
                    <span class="input-group-text">Gender</span>
                </div>
                <div class="form-check form-control text-center col-sm-2">
                    <input class="form-check-input" type="radio" name="gender" id="gender1" value="option1" checked>
                    <label class="form-check-label" for="gender1">
                      Male
                    </label>
                </div>
                <div class="form-check form-control text-center col-sm-2">
                    <input class="form-check-input" type="radio" name="gender" id="gender2" value="option2">
                    <label class="form-check-label" for="gender2">
                      Female
                    </label>
                </div>
            </div>
            <!-- ./Gender -->

            <!-- upload -->

            <div class="form-group row">
                <div class="input-group-prepend">
                    <span class="input-group-text">upload your photo</span>
                </div>
                <input type="file" class="form-control form-control-file col-sm-8">
            </div>
            <!-- ./upload -->
            <div class="form-group form-check row">
                <input class="form-check-input" type="checkbox" id="invalidCheck2" required>
                <label class=" form-check-label" for="invalidCheck2">
                      Agree to terms and conditions
                    </label>
            </div>

            <div class="form-group row">
                <button class="btn btn-primary col-sm-2 " type="submit">Save</button>
                <button class="btn btn-danger col-sm-2" type="reset">reset</button>
            </div>
        </form>
    </div>


    <!-- start footer -->

    <footer class="footer">
        <div class="container-fluid">
            <div class="row .text-light">
                <div class="col-8 text-left">
                    <ul class="list-inline">
                        <li class="list-inline-item">
                            <a href="#">Support</a>
                        </li>
                        <li class="list-inline-item">
                            <a href="#">Privacy</a>
                        </li>
                        <li class="list-inline-item">
                            <a href="#">Terms of Service</a>
                        </li>
                        <li class="list-inline-item">
                            <a href="#">Contact</a>
                        </li>
                    </ul>
                </div>
                <div class="col-4 text-right">
                    <p>
                        Â© 2019 - <a href="#" class=".text-light">Spark</a>
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <!-- end footer -->
</body>

</html>
