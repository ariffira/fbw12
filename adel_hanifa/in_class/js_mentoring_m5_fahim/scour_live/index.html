<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score-live-API</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body class="bg-secondary
">
    <nav class="navbar navbar-light bg-dark row">
        <a class="navbar-brand text-light col-5">Navbar</a>
        <div class="input-group form-inline col-6">
            <select class="custom-select" id="allSelectInfo">
                <option disabled selected>Choose one...</option>
            </select>
            <div class="input-group-append">
                <button type="button" class="btn btn-outline-success" onclick="showScoure(allSelectInfo.value)">Show</button>
            </div>
        </div>
    </nav>

    <br>
    <div class="container">
        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">name</th>
                    <th scope="col">rank</th>
                    <th scope="col">points</th>
                    <th scope="col">matches</th>
                    <th scope="col">goal_diff</th>
                    <th scope="col">goals_scored</th>
                    <th scope="col">goals_conceded</th>
                    <th scope="col">lost</th>
                    <th scope="col">drawn</th>
                    <th scope="col">won</th>
                </tr>
            </thead>
            <tbody id="allDataInfo">


            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
