<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jquery test</title>
    <style>
        a{
            display: table-cell;
            background-color: silver;
            padding: 10px;
        }
        .test{
            background-color: black;
            color: blanchedalmond;
        }
    </style>
</head>

<body>
    <a href="#" type="button" class="addID">ADD</a>
    <a href="#" type="button" class="removeID">REMOVE</a>
    <br><br>
    <input type="text" id="firstname" name="firstname">
    <input type="text" class="lastname" name="lastname">

    <button type="button" onclick="showName()">Show</button>
    <br>
    <span id="result"></span>
    <!--JS Library-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!--My JS code-->
    <script>
        // here is my JS code
        function showName() {
            //let name = username.value
            // let name = document.getElementById('username').value;
            // get name
            let name = 'First Name:'+ $('#firstname').val()+' Last Name: '+$('.lastname').val();
            $('#result').html(name);
            console.log(name);
        }
        $( ".addID" ).click(function() {
            $( "button" ).addClass( "test" );

        });
        $( ".removeID" ).click(function() {
            $( "button" ).removeClass( "test" );
        });

    </script>
</body>

</html>
