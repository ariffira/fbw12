    <div class="container">
        <h1 class="text-center h1">Exercise 25: Omdb Movie site making</h1>

    <div class="input-group col-6 offset-3 my-3 row">
        <input type="text" class="form-control col-8" placeholder="Enter the name of the movie you want to show" id="moviNameId" required>
        <select class="custom-select col-2" id="moviTypeId">
            <option value="all">All</option>
            <option value="movie">Movie</option>
            <option value="series">Series</option>
            <option value="episode">Episode</option>
          </select>
        <div class="input-group-append col-2 px-0">
            <button style="border-left: 1px solid #ced4da;" class="btn btn-light" type="button" onclick="showMovis(moviNameId.value, moviTypeId.value)">Show</button>
        </div>
    </div>

    <div class="container myContainer mb-4">
        <div class="container">
            
            <div class="row" id="dAllMovies">

                
                
            </div>
           
        </div>
