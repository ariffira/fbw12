<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stars</title>
    <!-- fontawesome link -->
    <link href="https://use.fontawesome.com/releases/v5.0.1/css/all.css" rel="stylesheet">

    <style>
        .stars-outer {
            position: relative;
            display: inline-block;
        }

        .stars-inner {
            position: absolute;
            top: 0;
            left: 0;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
        }

        .stars-outer::before {
            content: "\f005 \f005 \f005 \f005 \f005";
            font-family: "Font Awesome 5 Free";
            font-weight: 900;
            color: #ccc;
        }

        .stars-inner::before {
            content: "\f005 \f005 \f005 \f005 \f005";
            font-family: "Font Awesome 5 Free";
            font-weight: 900;
            color: #f8ce0b;
        }
    </style>
</head>
    <div id="testID"></div>
<body>



    <script>
        ////change the number to a number between 0 - 10
        getRatings(2.5)
        ///
        function getRatings(x) {
            testID.innerHTML = `
            <div class="stars-outer">
                <div class="stars-inner" style="width: ${x * 10}%;"></div>  
            </div>
            <span>${(x / 2).toFixed(1)}</span>`;
        }
    </script>
</body>

</html>
