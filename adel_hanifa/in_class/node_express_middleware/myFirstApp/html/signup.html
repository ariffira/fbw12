<!DOCTYPE html>
<html lang="en">

<head>
  <title>SIGN UP</title>
  <link rel="stylesheet" href="css/style.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

  <div class="jumbotron">
    <div class="container text-center">
      <h1>My Online Store</h1>
      <p>products, products & products</p>
    </div>
  </div>

  <div class=" navbar-inverse">
    <div class="container text-center homecontainer">
      <br>
      <h1 style="font-size: 60px;" id="textid2">Please enter your data:</h1><br>

      <div class="form-horizontal col-sm-5">
        <div class="form-group ">
          <input type="text" class="form-control" id="uUserNameID" placeholder="enter your USER NAME:">
        </div>
        <div class="form-group ">
          <input type="number" class="form-control" id="uAgeID" placeholder="enter your AGE:" min="18" max="99">
        </div>
        <div class="form-group ">
          <input type="text" class="form-control" id="uCountryID" placeholder="enter your Country:">
        </div>
      </div>

      <div class="form-horizontal col-sm-offset-1 col-sm-5">
        <div class="form-group ">
          <input type="email" class="form-control" id="uEmailID" placeholder="enter your Email:" min="18" max="99">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="uPasswordID" placeholder="Password">
        </div>
        <div class="form-group">
          <select class="form-control" id="uAdminCustomerID">
            <option value="customer">You are a Customer </option>
            <option value="admin">You are an Admin</option>
          </select>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-10 col-sm-2">
            <button type="submit" class="btn btn-default" onclick="signUp()">Sign up</button>
          </div>
        </div>
      </div>

    </div>
  </div>

  <footer class="container-fluid text-center bg-info footerHome">
    <p>Online Store Copyright</p>
  </footer>

  <script src="js/signup.js"></script>
</body>

</html>
