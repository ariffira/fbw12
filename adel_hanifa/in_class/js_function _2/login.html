<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card" id="body">
			<div class="card-header">
				<h3>Sign In</h3>

			</div>
			<div class="card-body">
				<form>
                    <br>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input id="logname" type="text" class="form-control" placeholder="username" required>
                    </div>
                    <br>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input id="logpsw" type="password" class="form-control" placeholder="password" required>
					</div>
					<br>
                    <br>
					<div class="form-group">
						<button id="checkID" type="submit"  class="btn float-right login_btn" onclick="logindata(logname.value, logpsw.value)">Login</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

<script src="js/login.js"></script>

</body>
</html>
