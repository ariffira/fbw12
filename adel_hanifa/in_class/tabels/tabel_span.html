<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        td {
            width: 25%;
        }
        tr {
            height: 98px;
        }
        table {
            width: 100%; 
            text-align: center;
            font-size: 40px;
            font-weight: bolder;
        }
    </style>

<body>
    <table>

        </tr>

        </tr>
        <tr>
            <td bgcolor="coral">1 col & 1 row</td>

</html>
