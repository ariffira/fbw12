<!DOCTYPE html>
<html lang="en">

<head>
  <title>LOG IN</title>
  <link rel="stylesheet" href="css/style.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

  <div class="jumbotron">
    <div class="container text-center">
      <h1>My Online Store</h1>
      <p>products, products & products</p>
    </div>
  </div>

  <div class=" navbar-inverse">
    <div class="container text-center homecontainer">
      <br>
      <h1 style="font-size: 60px;" id="textid">Enter your login data:</h1><br>

      <div class="form-horizontal col-sm-offset-3 col-sm-6">
        <div class="form-group ">
          <input type="email" class="form-control" id="userEmail" placeholder="Email">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="userPassword" placeholder="Password">
        </div>
        <div class="form-group">
          <div class="col-sm-offset-10 col-sm-2">
            <button type="submit" class="btn btn-default" onclick="signIn()">Sign in</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  
  <footer class="container-fluid text-center bg-info footerHome">
    <p>Online Store Copyright</p>
  </footer>

  <script src="js/login.js"></script>
</body>

</html>
