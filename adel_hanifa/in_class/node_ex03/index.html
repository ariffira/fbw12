<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body class="container text-center bg-primary">
    <div class="container mt-5 d-flex flex-column w-25 border border-danger rounded bg-secondary">
        <h2>Small Calculator</h2>
        <input class="mt-1" type="number" id="num1" value="1">
        <select class="mt-1" id="calcWay" class="text-center">
            <option value="add" selected> + </option>
            <option value="sub"> - </option>
            <option value="mul"> * </option>
            <option value="div"> / </option>
        </select>
        <input class="mt-1" type="number" id="num2" value="1">
        <button class="mt-1" onclick="calc(num1.value, num2.value, calcWay.value)">=</button>
        <input class="mt-1 mb-1" type="number" id="resultID" value="2">
    </div>

    
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

    <script>
        function calc(a, b, x) {
            a = Number(a);
            b = Number(b);

            switch (x) {
                case 'add':
                    resultID.value = `${a + b}`;
                    break;
                case 'sub':
                    resultID.value = `${a - b}`;
                    break;
                case 'mul':
                    resultID.value = `${a * b}`;
                    break;
                case 'div':
                    resultID.value = `${a / b}`;
                    break;
            }
        };
    </script>
</body>

</html>
