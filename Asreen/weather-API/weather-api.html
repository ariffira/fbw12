<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,900" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="weather-api.css">
</head>

<body>
    <div class="container-fluid">
        <!--  title -->
        <div class="container">
            <h1 class="text-center">Weather App</h1>
        </div>
        <br>
        <div class="container-fluid">
            <div class="container" id="weatherID">
                <div class="container-fluid ">
                    <!-- row nr 1 -->
                    <div id="weather">
                        <div id="description"></div>
                        <h3 id="temp"><img style="width:100px;height:100px" src="thermometer.jpg" alt="pic"></h3>
                        <h6 id="wind"></h6>
                        <div id="location"></div>
                        <h4 id="sunrise"></h4>
                        <h4 id="sunset"></h4>
                    </div>
                    <select name="cityID" id="cityID">
                        <option value="Berlin">Berlin</option>
                        <option value="düsseldorf">Düsseldorf</option>
                        <option value="paris">Paris</option>
                        <option value="London">London</option>
                        <option value="Baghdad">Baghdad</option>
                        <option value="New York">New York</option>
                        <option value="London">Moscow</option>
                        <option value="new delhi">new delhi</option>
                        <option value="mexico">mexico</option>
                    </select>
                    <button type="submit" class="btn btn-info" onclick=" weatherInfo(cityID.value)">Choose City</button>
                    <br>
                    <select name="cityID" id="zipID">
                        <option value="94040">45040</option>
                        <option value="40670">43670</option>
                        <option value="34670">42670</option>
                        <option value="34670">46670</option>
                        <option value="34287">49287</option>
                        <option value="41612">41612</option>
                        <option value="34255">34255</option>
                        <option value="43590">43590</option>
                        <option value="12098">40298</option>
                    </select>
                    <button type="submit" class="btn btn-info" onclick="weatherInfo(zipID.value)">Choose Zip
                        Code</button>
                </div>
            </div>
        </div>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="weather-api.js"></script>
</body>

</html>
