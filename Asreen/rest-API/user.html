<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>Hello, world!</title>
  <style>
    /** Code By Webdevtrick ( https://webdevtrick.com ) **/
    #commentsID {
      background-color: #ee7752;
    }

    table {
      border: 4px ridge yellow;
    }

    body {
      margin: 0;
      width: 100%;
      height: 100vh;
      font-family: "Exo", sans-serif;
      color: #fff;
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      background-size: 400% 400%;
      -webkit-animation: gradientBG 10s ease infinite;
      animation: gradientBG 5s ease infinite;
    }

    h1 {
      font-weight: 900;
      text-align: center;
      text-shadow: 3px 3px 4px #212121;
    }

    a {
      text-decoration: none;
      color: #212121;
    }

    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .myButton {
      border-radius: 7px;
      border: 4px ridge yellow;
    }

    /* #seePhotos {
      width: 200px;
      height: 300px;
      background-color: aqua;
    } */
  </style>
</head>

<body>
  <div class="container">
    <h1>REST API 1!</h1>
    <table class="table table-striped table-danger table-hover">
      <thead class="table-primary">
        <tr>
          <th scope="col">Id</th>
          <th scope="col">User name</th>
          <th scope="col">Name</th>
          <th scope="col">Website</th>
          <th scope="col">Phone</th>
          <th scope="col">Email</th>
          <th scope="col">Company</th>
        </tr>
      </thead>
      <tbody id="userInfo" class="table-warning"></tbody>
    </table>
   
    <div class="container-fluid">
      <h1>Photo album</h1>
      <label>select an album to see it:</label>
      <select id="selectAlbumID" onchange="showAlbumList()"></select>
      <div class="d-flex flex-wrap" id="potoAlbumDisplay">
      </div>
      <br>
      <hr>
    </div>

    <div class="container">
      <h1>REST API 2! </h1>
      <button type="button" class="btn btn-primary myButton" id="albumID"></button>

      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">User's comments</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" id="commentsID">

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
      
      <!-- <div id="seePhotos"></div>  -->


    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"></script>
    <script src="user.js"></script>
</body>

</html>
