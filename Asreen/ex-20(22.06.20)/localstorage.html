<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/42272163ad.js" crossorigin="anonymous"></script>

    <title>Hello, world!</title>
    <style>
        body {
            color: white;
            background: linear-gradient(blue, purple);
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;

        }

        #form2 {
            box-shadow: 8px -4px 7px 0px rgba(50, 23, 255, 0.86);
            background-image: linear-gradient(blue, lightblue);
            height: auto;
            margin: 40px 480px;
            width: 500px;
            border: 5px ridge rgb(61, 50, 50);
            border-radius: 5%;
            text-align: center;
        }

        #form {
            box-shadow: 8px -4px 7px 0px rgba(50, 23, 255, 0.86);
            background-image: linear-gradient(blue, lightblue);
            height: 470px;
            margin: 40px 480px;
            width: 500px;
            border: 5px ridge rgb(61, 50, 50);
            border-radius: 5%;
            text-align: center;
        }

        .myInput {
            margin: 20px 130px;
            width: 250px !important;
            text-align: center;
            border: 5px ridge rgb(61, 50, 50) !important;
        }

        small {
            color: black !important;
        }

        label {
            margin-top: 20px;
        }

        #exampleCheck1 {
            margin-top: 27px;
        }

        section {
            background-image: linear-gradient(to bottom, blue, lightblue);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            height: 400px;
            width: 500px;
            margin: 40px 450px;
        }

        img {
            align-self: center;
            width: 100px;
            height: 100px;
        }

        h2 {
            padding-top: 10px;
            text-shadow: -6px 1px 3px rgba(150, 150, 150, 1);
            color: rgb(8, 12, 8);
        }

        * {
            text-align: center;
        }

        /* #myContainer{
            width: 800px;
            height: 600px;
            border: 10px outset rgb(34, 34, 21);
        } */
        h1 {
            font-size: 70px;
            text-shadow: 5px 6px 7px rgb(139, 187, 6);
        }

        div>.avatar {
            float: left;
            margin-top: 5px;
            width: 300px;
            height: 470px;
            border-radius: 30%;
            border: 5px ridge rgb(61, 50, 50);
        }

        .topnav>input {
            padding: 6px;
            margin-top: 3px;
            font-size: 17px;
            border: none;
            width: 200px;
            border-radius: 2px;
            border: 5px ridge rgb(10, 141, 130);
        }

        .topnavInputs {
            float: right;
            margin-left: 240px;

        }

        .myButton {
            padding: 6px;
            font-size: 16px;
            border: none;
            width: 120px;
            border-radius: 2px;
            border: 5px ridge rgb(194, 39, 39);
        }

        #pic {
            margin-top: 30px;
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <div class="container-fluid" id="myContainer">
        <div class='container-fluid'>
            <ul class="nav  bg-dark" id="myTab" role="tablist">
                <li class="nav-item ">
                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                        aria-controls="home" aria-selected="true">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
                        aria-controls="profile" aria-selected="false">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab"
                        aria-controls="contact" aria-selected="false">Contact</a>
                </li>
                <li class="nav-item">
                    <div class="nav-link" id="hiName"></div>
                </li>
                <li class="nav-item topnavInputs">
                    <div class="float-right">
                        <div class="topnav">
                            <input type="email" placeholder="Email" name="username" class="myInput2" id="userEmail">
                            <input type="password" placeholder="Password" name="psw" class=" myInput2" id="userPass">
                            <button type="submit" class="btn btn-secondary myButton"
                                onclick="loginFuc(userEmail.value,userPass.value)">Login</button>
                        </div>
                    </div>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">...</div>
                <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">...</div>
                <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div>
            </div>
            <!-- Login form -->
            <h1>Login site</h1>
            <div id="seeInfo">
                <img class="img-responsive avatar" src="picture/Avatar.png" alt="pic">
                <div id="form">
                    <div class="form-group">
                        <label for="userId">User Email</label>
                        <i class="fas fa-user-lock"></i>
                        <input type="email" class="form-control myInput" id="userId">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your username with anyone
                            else.</small>
                    </div>
                    <div class="form-group">
                        <label for="password1">Password</label>
                        <i class="fas fa-lock"></i>
                        <input type="password" class="form-control myInput" id="password1">
                    </div>
                    <button type="submit" class="btn btn-primary"
                        onclick="loginFuc(userId.value,password1.value)">Login</button>
                </div>
            </div>
            <div id="seeInfo2">
                <img class="img-responsive avatar" src="picture/avatar-woman.png" alt="pic">
                <div id="form2">
                    <h2>Are you a new user?<br>Then sign up free :) </h2>
                    <div class="form-group">
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fa fa-user-plus" aria-hidden="true"></i></div>
                            </div>
                            <input type="text" class="form-control" id="userId2" placeholder="Username"  requierd>
                        </div>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fa fa-id-card-o" aria-hidden="true"></i></div>
                            </div>
                            <input type="text" class="form-control " id="userRole" placeholder="user role">
                        </div>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fa fa-low-vision" aria-hidden="true"></i></div>
                            </div>
                            <input type="number" class="form-control " id="userAge" placeholder="user age">
                        </div>

                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fa fa-globe" aria-hidden="true"></i></div>
                            </div>
                            <input type="text" class="form-control " id="userCo" placeholder="user country">
                        </div>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">@</div>
                            </div>
                            <input type="email" class="form-control " id="userM" placeholder="user email">
                        </div>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fa fa-key" aria-hidden="true"></i></div>
                            </div>
                            <input type="password" class="form-control " id="pass" placeholder="user password">
                        </div>
                        <button type="submit" class="btn btn-primary"
                            onclick="newUser(userId2.value,userRole.value,userAge.value,userCo.value,userM.value,pass.value)">sign
                            up</button>
                    </div>
                </div>

            </div>

        </div>
    </div>
    </div>


    <!-- <section>
            <div id="infoId"></div>
        </section> -->


    </div>

    <!-- Optional JavaScript -->
    <script src="localstorage.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
