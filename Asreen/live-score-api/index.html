<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Score-live-API</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-light bg-secondary">
    <a class="navbar-brand" style="color: white;font-weight: 500;text-shadow: 3px 3px 4px green;"><i class="fas fa-futbol"></i>Football API</a>
    <form class="form-inline">
      <input class="form-control mr-sm-2" type="search" placeholder="Enter country-id" aria-label="Search" id="choiceNU">
      <button class="btn btn-outline-success my-2 my-sm-0" type="button" data-toggle="modal"
        data-target=".bd-example-modal-xl" onclick="leageueID(choiceNU.value)" id="btn1">Search</button>
    </form>
  </nav>
  <div class="container">
    <div class="container">
      <h1  style="color: white;font-weight: 500;text-shadow: 3px 3px 4px green;"><i class="far fa-futbol"></i>Sport API!</h1>
      <table class="table borderless" id="myTable2">
        <thead>
          <tr>
            <th scope="col">league_id</th>
            <th scope="col">name</th>
            <th scope="col">rank</th>
            <th scope="col">drawn</th>
            <th scope="col">goals_conceded</th>
            <th scope="col">goals_scored</th>
            <th scope="col">points</th>
            <th scope="col">won</th>
          </tr>
        </thead>
        <tbody id="leagueInfo2" class="table-warning"></tbody>
      </table>
    </div>
    <div class="modal fade bd-example-modal-xl" tabindex="-1" role="dialog" aria-labelledby="myExtraLargeModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-xl" role="document">
        <div class="container modal-content" id="myModal">
          <div class="container">
            <h1><i class="fas fa-futbol"></i>Sport API!</h1>
            <table class="table" id="myTable" style="padding: 0px!important;">
              <tbody id="leagueInfo" class="table-warning"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>


  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
