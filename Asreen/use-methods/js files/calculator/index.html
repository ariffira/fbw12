<h1 class="text">The Calculation is funny :)</h1>
    <form id="calculator" name="calc">
        <h3 id="caption">My Calculator</h3>
        <input  type="text" placeholder="result" id="result" name="displayResult" disabled>
        <button type="button" name="n1" onclick="calculate(n1.value)" value="1">1</button>
        <button type="button" name="n2" onclick="calculate(n2.value)" value="2">2</button>
        <button type="button" name="n3" onclick="calculate(n3.value)" value="3">3</button>
        <button type="button" name="n4" onclick="calculate(n4.value)" value="4">4</button>
        <button type="button" name="n5" onclick="calculate(n5.value)" value="5">5</button>
        <button type="button" name="n6" onclick="calculate(n6.value)" value="6">6</button>
        <button type="button" name="n7" onclick="calculate(n7.value)" value="7">7</button>
        <button type="button" name="n8" onclick="calculate(n8.value)" value="8">8</button>
        <button type="button" name="n9" onclick="calculate(n9.value)" value="9">9</button>
        <button type="button" name="n0" onclick="calculate(n0.value)" value="0">0</button>
        <button type="button" name="mul" onclick="calculate(mul.value)" value="*">*</button>
        <button type="button" name="add" onclick="calculate(add.value)" value="+">+</button>
        <button type="button" name="sub" onclick="calculate(sub.value)" value="-">-</button>
        <button type="button" name="div" onclick="calculate(div.value)" value="/">/</button>
        <button type="button" onclick="displayResult.value=eval(displayResult.value)">=</button>
        <button type="button" name="rem" value="%" onclick="calculate(rem.value)">%</button>
        <button type="button" name="symbol" value="**" onclick="calculate(symbol.value)">**</button>
        <button type="button" name="braket1" value=")" onclick="calculate(braket1.value)">)</button>
        <button type="button" name="braket2" value="(" onclick="calculate(braket2.value)">(</button>
        <button type="button" name="del" onclick="remove(displayResult.value)">del</button>
        <button type="button" name="delete" id="erase" onclick="erase()">Reset</button>
    </form>
